<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js Learn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body style="background-image: url('bg.jpg'); background-position: center center; background-repeat: no-repeat; background-size: cover;">
    <div class="container-fluid" style="position: absolute; bottom: 50%;">
        <div class="row border border-dark">
          <h2 class="text-center text-light fw-bold p-2" style="background-color: #130f40;">Calculator Lite</h2>
            <div class="col-md-3 border border-dark"> <br>
                <input type="text" class="addation p-2" placeholder="Enter 1st Number" id="num1"> &nbsp;&nbsp; <i class="bi bi-plus-lg fw-bold text-light"></i> &nbsp;&nbsp;
                <input type="text" class="addation p-2" placeholder="Enter 2nd Number" id="num2"> 
                <button class="btn btn-danger mt-3 fw-bold text-light" onclick="add()">Addition</button><br> <br>
                <p id="demo1" class="p-3 shadow-lg bg-body-tertiary rounded"></p>
            </div>
            
            <div class="col-md-3 border border-dark"> <br>
              <input type="text" class="subtraction p-2" placeholder="Enter 1st Number" id="num3"> &nbsp;&nbsp; <i class="bi bi-dash-lg fw-bold text-light"></i> &nbsp;&nbsp;
              <input type="text" class="subtraction p-2" placeholder="Enter 2nd Number" id="num4"> 
              <button class="btn btn-warning mt-3 fw-bold text-light" onclick="sub()">Subtraction</button><br> <br>
              <p id="demo2" class="p-3 shadow-lg bg-body-tertiary rounded"></p>
            </div>
            
            <div class="col-md-3 border border-dark"> <br>
              <input type="text" class="multiply p-2" placeholder="Enter 1st Number" id="num5"> &nbsp;&nbsp; <i class="bi bi-x-lg fw-bold text-light"></i> &nbsp;&nbsp;
              <input type="text" class="multiply p-2" placeholder="Enter 2nd Number" id="num6"> 
              <button class="btn btn-success mt-3 fw-bold text-light" onclick="multi()">Multiplication</button><br> <br>
              <p id="demo3" class="p-3 shadow-lg bg-body-tertiary rounded"></p>
            </div>
            
            <div class="col-md-3 border border-dark"> <br>
              <input type="text" class="division p-2" placeholder="Enter 1st Number" id="num7"> &nbsp;&nbsp; <i class="bi bi-slash-lg fw-bold text-light"></i> &nbsp;&nbsp;
              <input type="text" class="division p-2" placeholder="Enter 2nd Number" id="num8"> 
              <button class="btn btn-primary mt-3 fw-bold text-light" onclick="division()">Division</button><br> <br>
              <p id="demo4" class="p-3 shadow-lg bg-body-tertiary rounded"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function add()
      {
      var a1 = parseInt(document.getElementById("num1").value);
      var a2 = parseInt(document.getElementById("num2").value);
      var sum = a1+a2;
      document.getElementById("demo1").innerHTML = sum;
      }

      function sub()
      {
        var s1 = parseInt(document.getElementById("num3").value);
        var s2 = parseInt(document.getElementById("num4").value);
        var minus = s1-s2;
        document.getElementById("demo2").innerHTML = minus;
      }

      function multi()
      {
        var m1 = parseInt(document.getElementById("num5").value);
        var m2 = parseInt(document.getElementById("num6").value);
        var multy = m1*m2;
        document.getElementById("demo3").innerHTML = multy;

      }

      function division()
      {
        var d1 = parseInt(document.getElementById("num7").value);
        var d2 = parseInt(document.getElementById("num8").value);
        var divi = d1/d2;
        document.getElementById("demo4").innerHTML = divi;
      }

   </script>

  </body>
</html>
